<div class="container clinic-form-container mt-5">
    <div class="text-center my-4 p-2 card profile-card shadow-sm bg-dark rounded-2 ">
        <p class="text-light fs-4">Añadir Centro Odontológico</p>
    </div>

    <div class="row">
        <div class="col-md-6">
            <form class="shadow-sm p-5 text-light bg-dark rounded-2">
                <div class="form-group mb-3">
                    <label for="name" class="form-label">Nombre</label>
                </div>
                <div class="form-group mb-3">
                    <label for="address" class="form-label">Dirección</label>
                </div>
                <div class="form-group mb-3">
                    <label for="phone" class="form-label">Teléfono</label>
                </div>
                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email</label>
                </div>
                <div class="form-group mb-3">
                    <label for="description" class="form-label">Descripción</label>
                </div>

                <div class="form-group mb-3">
                    <div class="row justify-content-evenly">
                        <div class="col">
                            <label class="form-label">Abierto</label>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label class="form-label">Hora de Apertura</label>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label class="form-label">Hora de Cierre</label> 
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
 
        <div class="col-md-6 text-center">
            <div class="map-container mb-3"> 
                <img src="path-to-static-map-image" alt="Mapa" class="img-fluid rounded">
                <p>Latitud: -12.03697014842405, Longitud: -77.05442174533948</p>
            </div>
        </div>
    </div>
 
    <div class="text-center mt-4">
        <button class="btn btn-dark px-5 btn-lg" (click)="navigateToEdit()">Editar</button>
    </div>
</div>
