<div class="container profile-container mt-5" *ngIf="dentistProfile">
    <div class="card profile-card p-5 shadow-sm bg-dark rounded-2">
        <div class="row align-items-center">
            <div class="col-md-2 text-center">
                <img [src]="'default-avatar.png'" alt="Avatar"
                    class="rounded-circle img-fluid profile-avatar mb-3">
            </div>
            <div class="col-md-10">
                <div class="row justify-content-between">
                    <div class="col-12 col-md-8">
                        <h2 class="mb-0 text-light fw-medium fs-2">{{ dentistProfile.name }}</h2>
                        <p class="mb-2 text-light fw-light">Odontólogo Profesional</p>
                    </div>
                    <div class="col-12 col-md-4 text-md-end mt-3 mt-md-0">
                        <button type="button" class="btn btn-outline-light">Editar
                            <i class="fa-regular fa-pen-to-square ms-3"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
    <div class="row justify-content-evenly mt-5">
        <div class="col-12 col-lg-6 mb-4">
            <div class="card about-card p-4 text-light shadow-sm bg-dark rounded-3">
                <h5>Sobre mí</h5>
                <ul class="list-unstyled mt-3">
                    <li><i class="fas fa-user me-3"></i>{{ dentistProfile.gender }}</li>
                    <li><i class="fas fa-cake-candles me-3"></i>{{ dentistProfile.birthday | date:'MMMM d, yyyy' }}</li>
                    <li><i class="fas fa-location-dot me-3"></i>{{ dentistProfile.studyCenter }}</li>
                    <li><i class="fas fa-envelope me-3"></i>{{ dentistProfile.email }}</li>
                    <li><i class="fas fa-phone me-3"></i>{{ dentistProfile.phone }}</li> 
                </ul>
            </div>
        </div>

        <div class="col-12 col-lg-6 mb-4">
            <div class="card description-card p-4 shadow-sm border-2 rounded-3">
                <h5>Descripción</h5>
                <p class="mt-3">{{ dentistProfile.description }}</p>
            </div>
        </div>
    </div>
</div>
